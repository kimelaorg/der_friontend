            <div class="vsm-list">
                <div
                    class="vsm-item has-sub"
                    *ngFor="let group of groupedMenuItems"
                    [class.vsm-open]="openMenus.includes(group.key)"
                >
                    <a href="javascript:void(0);" class="vsm-link" (click)="toggleSubmenu(group.key)">
                        <i class="vsm-icon" [class]="group.icon"></i>
                        <span class="vsm-title">{{ group.title }}</span>
                        <i class="vsm-arrow"></i>
                    </a>

                    <div class="vsm-dropdown" [class.vsm-dropdown-show]="openMenus.includes(group.key)">
                        <div class="vsm-list">
                            <div class="vsm-item" *ngFor="let item of group.items">
                                <a [routerLink]="item.path" routerLinkActive="active-item" class="vsm-link" (click)="onNavigate()">
                                    <span class="vsm-title">{{ item.title }}</span>

                            </div>
                        </div>
                    </div>
                </div>
